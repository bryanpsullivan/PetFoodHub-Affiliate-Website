services:
  # Web Service
  - type: web
    name: petfoodhub-meals
    env: python
    region: oregon
    plan: starter  # $7/month
    buildCommand: "./build.sh"
    startCommand: "gunicorn petfoodhub.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: petfoodhub-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: petfoodhub-db
    region: texas
    plan: starter  # $7/month (first 90 days free)
    databaseName: petfoodhub
    user: petfoodhub