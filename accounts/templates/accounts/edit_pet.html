{% extends 'meals/base.html' %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Edit {{ pet.name }}'s Profile</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Pet's Name</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ pet.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (lbs)</label>
                            <input type="number" class="form-control form-control-lg" id="weight" name="weight" value="{{ pet.weight }}" min="5" max="150" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="age_months" class="form-label">Age (months)</label>
                            <input type="number" class="form-control form-control-lg" id="age_months" name="age_months" value="{{ pet.age_months }}" min="4" max="200" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Activity Level</label>
                            <div class="d-grid gap-2">
                                <input type="radio" class="btn-check" name="activity_level" id="low" value="low" {% if pet.activity_level == 'low' %}checked{% endif %}>
                                <label class="btn btn-outline-primary text-start" for="low">
                                    <strong>Low</strong> - Mostly sedentary, older dogs
                                </label>

                                <input type="radio" class="btn-check" name="activity_level" id="moderate" value="moderate" {% if pet.activity_level == 'moderate' %}checked{% endif %}>
                                <label class="btn btn-outline-primary text-start" for="moderate">
                                    <strong>Moderate</strong> - Daily walks, average activity
                                </label>

                                <input type="radio" class="btn-check" name="activity_level" id="high" value="high" {% if pet.activity_level == 'high' %}checked{% endif %}>
                                <label class="btn btn-outline-primary text-start" for="high">
                                    <strong>High</strong> - Very active, working dogs
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                            <a href="{% url 'user_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
